<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        body, html {
            font-family: '微软雅黑', 'SimHei', 'Helvetica Neue';
            margin: 0;  
            padding: 0;  
        }
        /* 顶部栏 */
        header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 5px 200px 10px 200px;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .search-button {
            margin-left: 10px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #a8a8a8;
        }

        .login-button {
            margin-left: 10px;
            width: 100px;
            height: 50px;
            border-radius: 20px;
            background-color: #000000;
            color: white;
            font-size: large;
            border: none;
            cursor: pointer;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            padding: 0 15px;
            font-size: 20px;
        }

        .nav a:hover {
            color: #ccc;
        }

        /* 景点容器 */
        .view-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 100px;
        }

        .view-container .item {
            position: relative;
            margin-bottom: 20px;
        }

        .view-container img {
            width: 1300px; 
            height: 700px;
            object-fit: cover;
        }

        /* 探索更多按钮 */
        .explore-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .explore-button:hover {
            background-color: rgba(23, 161, 64, 0.9);
        }

        /* 页码栏 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .page-link {
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        .page-link:hover {
            background-color: #f1f1f1;
            color: #000;
        }
        .page-link.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .page-link:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* 末尾栏 */
        footer {
            background-color: #525252;
            color: #fff;
            align-items: flex-end;
            justify-content: space-between;
            text-align: left;
            padding: 30px;
        }
        .social-icons {
            float: right;
        }

        /* 界面动画效果 */
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 顶部栏开始 -->
    <header>

    <script>
        // 检测元素是否进入视口并添加类名
        document.addEventListener("DOMContentLoaded", function() {
            const elements = document.querySelectorAll('.fade-in');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
